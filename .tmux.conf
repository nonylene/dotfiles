set-option -g prefix C-j

set-option -g default-terminal screen-256color

set-option -g history-limit 5000

set-option -g status-right-length 60
set-option -g status-right "\"#T\" | #h | %m/%d %H:%M #[default]"

setw -g mode-keys vi

unbind-key -n J
unbind-key -n K
unbind-key -n L
unbind-key -n H
bind-key S split-window -v -c "#{pane_current_path}"
bind-key s split-window -h -c "#{pane_current_path}"
bind-key j select-pane -D
bind-key k select-pane -U
bind-key h select-pane -L
bind-key l select-pane -R
bind-key -r J resize-pane -D
bind-key -r K resize-pane -U
bind-key -r L resize-pane -R
bind-key -r H resize-pane -L

bind-key v copy-mode
bind-key p paste-buffer

bind-key W choose-session
bind-key Q confirm-before kill-session
bind-key N new-session

bind-key w choose-window
bind-key q confirm-before kill-window
bind-key n new-window

bind-key -r Tab next-window

bind r source-file ~/.tmux.conf \; display-message "Reloaded!"

bind-key C-j send-prefix

if-shell "[[ `tmux -V` == *2.0* ]] || [[ `tmux -V` == *1.* ]]" "set-window-option -g mode-mouse on; set -g mouse-select-pane on; set -g mouse-resize-pane on; set -g mouse-select-window on;"
if-shell "[[ `tmux -V` =~ 2.[1-9]$ ]]" "set -g mouse on"

# old tmux cannot load if-shell?
source ~/.tmux-server.conf
